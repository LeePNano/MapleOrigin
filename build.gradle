apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.archivesBaseName = 'MapleOrigin' // Temporary
project.libsDirName = 'dist'

mainClassName = 'net.server.Server'

repositories {
    maven { url = "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'com.zaxxer:HikariCP-java7:2.4.13'
    compile 'org.apache.mina:mina-core:2.0.19'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-jdk14:1.7.5'
    compile 'mysql:mysql-connector-java:5.1.37'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    compile 'org.hibernate:hibernate-core:5.1.16.Final'
    compile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.13'

}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

task copyJarToDist(type: Copy) {
    from 'build/dist/MapleOrigin.jar'
    into 'dist'
}

task buildAndCopy {
    dependsOn clean
    dependsOn build

    build.mustRunAfter clean
    finalizedBy copyJarToDist
}